<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn Form</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  </head>
  <body>
    <div class="d-flex aligns-items-center justify-content-center mt-5">
      <form>
        <div class="text-center">
          <img
            src="bootstrap-solid.svg"
            width="80"
            height="80"
            class="rounded"
            alt="..."
          />
          <div class="mt-3 mb-3">
            <span class="h1">Sign In Page</span>
          </div>
          <p>
            Build a sign in page to display your command on <br />
            bootstrap
            <span class="text-danger">:text with color red</span>
            pseudo-element.
            <br />
            <a
              href="https://getbootstrap.com/docs/5.2/getting-started/introduction/"
              class="text-decoration-none"
              >Works in latest Chrome, Safari and firefox. This is a <br />
              clickbie section that will take us to a new page.</a
            >
          </p>
        </div>
        <div class="form-floating col-12 row mt-4 mb-3">
          <input
            type="email"
            class="form-control"
            id="floatingInputValue"
            placeholder="xyz@gmail.com"
          />
          <label for="floatingInputValue">xyz@gmail.com</label>
        </div>

        <div class="form-floating col-12 row mb-3">
          <input
            type="password"
            class="form-control"
            id="floatingInputValue"
            placeholder="password"
          />
          <label for="floatingInputValue">password</label>
        </div>

        <div class="form-check">
          <input
            type="checkbox"
            id="floatingInputcheck"
            class="form-check-input"
          />
          <label for="floatingInputValue" class="form-check-label">
            Remember me</label
          >
        </div>

        <button class="btn btn-primary mt-3 row col-12" type="submit">
          Sign in
        </button>
      </form>
    </div>
  </body>
</html>
